    <form action="#">
    <div class="formulario-contenedor">
        <h2>Formulario de Contacto:</h2>
        <div class="campo-formulario">
            <label for="nombreApellido">Nombre y Apellido:</label>
            <input id="nombreApellido" type="text">
            <label for="correo">Correo</label>
            <input type="email" name="email" id="correo">
            <label for="nacionalidad">Seleccione su nacionalidad:</label>
            <select name="nacionalidad" id="nacionalidad">
                <option value="Argentina">Argentina</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Uruguay">Uruguay</option>
                <option value="México">México</option>
            </select>
            <label for="mensaje">Mensaje</label>
            <input class="input-mensaje" type="text" id="mensaje">
            <button id="btn" type="submit">Enviar</button>
        </div>
    </div>
    </form>
